    <meta charset="utf-8">
    <title>404 - Page Not Found</title>

      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

        text-align: center;
        padding: 2rem;

      h1 {

        margin: 0;
      }
      p {

      <h1>404</h1>
